<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Names generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="btn-box">
        <div class="btn" id="btn">Generate</div>
      </div>
      <div class="output">
        <input type="text" id="firstName" disabled placeholder="First name" />
        <input type="text" id="lastName" disabled placeholder="Last name" />
        <input
          type="text"
          id="dateOfBirth"
          disabled
          placeholder="Date of birth"
        />
      </div>
    </div>
  </body>
</html>
